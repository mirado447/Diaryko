components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  responses:
    ## response model
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequestException'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotAuthorizedException'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResourceNotFoundException'
    '429':
      description: Too many requests to the API
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TooManyRequestsException'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InternalServerException'

  schemas:

    ## Tag categories model
    TagCategories:
      type: object
      properties:
        id:
          type: string
        category_name:
          type: string

    ## Tags model
    Tag:
      type: object
      properties:
        id:
          type: string
        tag_name:
          type: string

    ## Journal tags model
    JournalTags:
      type: object
      properties:
        id:
          type: string
        tag_id:
          type: string
        journal_entries_id:
          type: string

    ## Enum type
    Sex:
      type: string
      enum:
        - Male
        - Female
    page:
      type: integer
      description: start at `1`
    pageSize:
      type: integer
      description: cannot exceed `50`

    ## User model
    User:
      type: object
      properties:
        id:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        birth_date:
          type: string
          format: date
        sex:
          $ref: '#/components/schemas/Sex'

    ## Journal entries model
    JournalEntries:
      type: object
      properties:
        id:
          type: string
        creation_date:
          type: string
          format: date
        update_date:
          type: string
          format: date
        title:
          type: string
        content:
          type: string

    ## Multimedia files model
    Video:
      type: object
      properties:
        id:
          type: string
        filename:
          type: string
        type_mime:
          type: string
        file_size:
          type: integer
        filepath:
          type: string
        duration_second:
          type: integer
    Audio:
      type: object
      properties:
        id:
          type: string
        filename:
          type: string
        type_mime:
          type: string
        file_size:
          type: integer
        filepath:
          type: string
        duration_second:
          type: integer
    Photo:
      type: object
      properties:
        id:
          type: string
        filename:
          type: string
        type_mime:
          type: string
        file_size:
          type: integer
        filepath:
          type: string

    ## Exception model
    Exception:
      type: object
      properties:
        type:
          type: string
        message:
          type: string
    BadRequestException:
      allOf:
        - $ref: '#/components/schemas/Exception'
      example:
        type: BadRequestException
        message: Bad request
    NotAuthorizedException:
      allOf:
        - $ref: '#/components/schemas/Exception'
      example:
        type: NotAuthorizedException
        message: Not authorized
    ResourceNotFoundException:
      allOf:
        - $ref: '#/components/schemas/Exception'
      example:
        type: ResourceNotFoundException
        message: Resource of type <T> identified by <I> not found
    TooManyRequestsException:
      allOf:
        - $ref: '#/components/schemas/Exception'
      example:
        type: TooManyRequestsException
        message: Too many requests
    InternalServerException:
      allOf:
        - $ref: '#/components/schemas/Exception'
      example:
        type: InternalServerException
        message: Unexpected error
